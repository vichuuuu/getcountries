<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background-image: url("./img.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        
    }
    h1{
        align-items: center;
        color: antiquewhite;
        font-family: 'Times New Roman', Times, serif;
    }
</style>

    </head>
<body>
    
    <div class="container">
        <div class="row">
           <div class="col-4"></div>
           <div class="col-lg-3 col-md-4 col-sm-12" >
            <h1>get country's data</h1><br>

               <input type="text" id="contry_name" placeholder="enter name of country">
               <button type="submit"id="button1" class="btn btn-primary" onclick="fetchData()">Fetchdata</button>
           </div>
           <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-lg-3 col-md-4 col-sm-12" id="result">

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function fetchData(){
        let country_name=contry_name.value
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res=>res.json()).then(data=>displayValue(data))
    }
    
function displayValue(data){

    let country_name=data[0].name
    let population=data[0].population
    let capital=data[0].capital
     currency=data[0].currencies[0].name
    let currency_sym=data[0].currencies[0].symbol
    let flag=data[0].flag
    let html_data=`
    
    <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">currency:${currency}</li>
    <li class="list-group-item">currency symbol:${currency_sym}</li>
  </ul>
</div>
    `
    document.querySelector("#result").innerHTML=html_data
}

</script>
</html>
